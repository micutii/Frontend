<html ng-app="myApp" ng-controller="mapsController">
  <head>
    <title>Robo</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
      <script src="scripts/angular.min.js"></script>
      <script src="Module/index.js"></script>
      <link rel="stylesheet" type="text/css" href="Css/custom.css">
      <!--isteven-->
      <link rel="stylesheet" href="Css/isteven-multi-select.css">
      <script src="Module/isteven-multi-select.js"></script>
      <!--isteven-->
      <!--bootstrap-->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <!--bootstrap-->
  </head>
  <body>
      <div style="padding-bottom: 20px; background-color:#DFDFDF">
          <br/>
          <isteven-multi-select input-model="types"
                                output-model="selectedTypes"
                                button-label="name"
                                item-label="name"
                                tick-property="ticked">
          </isteven-multi-select>
          <br />
      </div>
      <hr style="margin:0; background-color: rebeccapurple;">
      <div style="padding-bottom: 20px; background-color:#DFDFDF">
          <br />
          <button type="button" class="btn btn-success">Success</button>
          <br />
      </div>
    <div id="map"></div>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDUro1CBMtx7WBrbMn-GoW_cBi-D2ffIw8"></script>
